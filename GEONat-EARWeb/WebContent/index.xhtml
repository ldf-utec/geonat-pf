<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<c:set var="title" value="Inicio de Sesión" scope="request" />
	</ui:define>

	<ui:define name="content">
	  	<f:metadata>
			<f:event listener="#{gestionLogin.verificarSesionLogueado}"
				type="preRenderView" />
		</f:metadata>

		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<div id="mainWrapper">
			<div class="login-container">
				<div class="login-card">
					<div class="login-form">
						<h:form id="idFormLog">

							<img src="/ProyectoFinal/images/avatar.png" width="50%"
								style="margin: 5% 5% 5% 22%;" />

							<p:panelGrid columns="2">

								<p:outputLabel value="Usuario" />
								<p:inputText maxlength="40" size="40" value="#{gestionLogin.usuarioLogin.nombreUsuario}" />

								<p:outputLabel value="Contraseña" />
								<p:password maxlength="40" size="40" value="#{gestionLogin.usuarioLogin.pass}" />

								<p:commandButton value="Iniciar Sesión" icon="pi pi-sign-in"
									action="#{gestionLogin.login}" />

							</p:panelGrid>

						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
