<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<p:breadCrumb>
		<p:menuitem value="Index" url="http://localhost:8082/GEONat-EARWeb/faces/index.xhtml" />
		<p:menuitem value="Usuarios" url="http://localhost:8082/GEONat-EARWeb/faces/pages/usuario/usuarios.xhtml" />
	</p:breadCrumb>

	<f:metadata>
		    <f:event type="preRenderView" listener="#{usuarioCrear.preRenderViewListener}"/>
	</f:metadata>
	
	<h:form>
		Nombre de usuario: <h:inputText value="#{usuarioCrear.usuario.nombreUsuario}" />
		
		<br/><br/>
		
		<p:outputLabel value="Tipo de usuario: " style="font-weight:bold;"/>
		<p:selectOneMenu style="width:50%" value="#{usuarioCrear.usuario.tipoUsuario}">
			<f:selectItem itemLabel="Seleccionar" itemValue="null"/>
			<f:selectItems value="#{usuarioCrear.tiposUsuarios}"/>
		</p:selectOneMenu>
		
		<br/><br/>
		Nombre: <h:inputText value="#{usuarioCrear.usuario.nombre}" />
		<br/><br/>
		Apellido: <h:inputText value="#{usuarioCrear.usuario.apellido}" />
		<br/><br/>
		
		<p:outputLabel value="Tipo de documento " style="font-weight:bold;"/>
		<p:selectOneMenu style="width:50%" value="#{usuarioCrear.usuario.tipoDocumento}">
			<f:selectItem itemLabel="Seleccionar" itemValue="null"/>
			<f:selectItems value="#{usuarioCrear.tiposDocumentos}"/>
		</p:selectOneMenu>
		

		<br/><br/>
		Documento: <h:inputText value="#{usuarioCrear.usuario.nroDocumento}" />
		<br/><br/>
		E-mail: <h:inputText value="#{usuarioCrear.usuario.email}" />
		<br/><br/>
		Dirección: <h:inputText value="#{usuarioCrear.usuario.direccion}" />
		<br/><br/>
		
		<p:outputLabel value="Estado activado: " style="font-weight:bold;"/>
		<p:selectOneRadio value="#{usuarioCrear.usuario.estadoActivo}">
		    <f:selectItem itemLabel="Si" itemValue="#{true}" />
		    <f:selectItem itemLabel="No" itemValue="#{false}" />
		</p:selectOneRadio>
		
		
		<br/><br/>
		Contraseña: <h:inputText value="#{usuarioCrear.usuario.password}" />
		<br/><br/>
		
		<h:commandButton value="Guardar" update=":form" action="#{usuarioCrear.salvarCambios}">

		</h:commandButton>
	</h:form>
	

</h:body> 
</html>
