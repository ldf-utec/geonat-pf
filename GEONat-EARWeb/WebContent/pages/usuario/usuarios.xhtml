<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<p:breadCrumb>
		<p:menuitem value="Index" url="http://localhost:8082/GEONat-EARWeb/faces/index.xhtml" />
		<p:menuitem value="Usuarios" url="http://localhost:8082/GEONat-EARWeb/faces/pages/usuario/usuarios.xhtml" />
		<p:menuitem value="Crear usuario" url="http://localhost:8082/GEONat-EARWeb/faces/pages/usuario/usuarioCrear.xhtml" />
	</p:breadCrumb>

	<p:dataTable id="data" var="item" value="#{usuarios.listaUsuarios}" rowKey="#{item.id}" emptyMessage="No hay usuarios para mostrar">
				<p:column headerText="ID">
					<h:outputText value="#{item.id}"/>
				</p:column>
				
				<p:column headerText="Nombre">
					<h:outputText value="#{item.nombre}"/>
				</p:column>
				
				<p:column headerText="Apellido">
					<h:outputText value="#{item.apellido}"/>
				</p:column>
				
	
			</p:dataTable>

</h:body> 
</html>
