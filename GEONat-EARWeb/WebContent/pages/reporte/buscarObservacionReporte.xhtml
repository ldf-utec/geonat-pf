<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">

		<c:set var="title" value="Reporte de Observaciones" scope="request" />

	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:event listener="#{gestionLogin.verificarSesion}"
				type="preRenderView" />
			<f:event listener="#{gestionReporte.obtenerZonas}" type="preRenderView" />
		</f:metadata>

		<h:form>

			<h3>
				<h:outputLabel value="Observaciones filtradas por fecha y zona." />
			</h3>

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="grid" columns="3">

				<p:outputLabel value="Fecha de Inicio:" />
				<p:datePicker id="idFechaIni" value="#{gestionReporte.fechaIni}" pattern="dd/MM/yyyy" locale="es"
					style="margin-top:10px" showIcon="true" />
				<p:message for="idFechaIni" style="color:red" />

				<p:outputLabel value="Fecha de Fin:" />
				<p:datePicker id="idFechaFin" value="#{gestionReporte.fechaFin}" pattern="dd/MM/yyyy" locale="es"
					style="margin-top:10px" showIcon="true" />
				<p:message for="idFechaFin" style="color:red" />

				<p:outputLabel value="Zona:" />
				<p:selectOneMenu id="zona" value="#{gestionReporte.zona}" converter="zonaConverter">
					<f:selectItems value="#{gestionReporte.zonas}" var="zona"
						itemLabel="#{zona.nombre}" itemValue="#{zona}" />
				</p:selectOneMenu>
				<p:message for="zona" style="color:red" />

			</p:panelGrid>

			<p:commandButton value="Buscar Observaciones" update="tablaBusqueda"
				style="margin-top:10px; margin-bottom:10px"
				actionListener="#{gestionReporte.buscarObservaciones}">
			</p:commandButton>
		</h:form>


		<p:dataTable id="tablaBusqueda"
			value="#{gestionReporte.observaciones}" var="o">

			<p:column headerText="Id">
				<p:outputLabel value="#{o.id}" />
			</p:column>

			<p:column headerText="Fenómeno">
				<p:outputLabel value="#{o.fenomeno.nombre}" />
			</p:column>

			<p:column headerText="Criticidad">
				<p:outputLabel value="#{o.criticidad}" />
			</p:column>

			<p:column headerText="Descripción">
				<p:outputLabel value="#{o.descripcion}" />
			</p:column>

			<p:column headerText="Comentarios">
				<p:outputLabel value="#{o.comentariosAdicionales}" />
			</p:column>

			<p:column headerText="Fecha de Registro">
				<p:outputLabel value="#{o.fechaHoraRegistro}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Argentina/Buenos_Aires"/>
				</p:outputLabel>
			</p:column>

			<p:column headerText="Usuario">
				<p:outputLabel value="#{o.volunatio.nombreUsuario}" />
			</p:column>


			<p:column headerText="Localidad">
				<p:outputLabel value="#{o.localidad.nombre}" />
			</p:column>

			<p:column headerText="Departamento">
				<p:outputLabel value="#{o.localidad.departamento.nombre}" />
			</p:column>

			<p:column headerText="Zona">
				<p:outputLabel value="#{o.localidad.departamento.zona.nombre}" />
			</p:column>

			<p:column headerText="Más Acciones">
				<h:form>
					<h:commandButton value="Ver"
						action="#{gestionReporte.mostrarObservacion(o)}">
					</h:commandButton>
				</h:form>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
